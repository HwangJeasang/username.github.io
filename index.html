            margin: 0;

            min-height: 100vh;
        }
        .marquee {
            width: 100%;
            background-color: #CCCCCC;
            color: #333333;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            height: 50px; /* Increase the height of the marquee */

            align-items: center;
        }
        .marquee span {
            display: inline-block;
            padding-left: 200%;
            animation: marquee 30s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFFFFF;

        }

            font-size: 24px;
            margin: 20px 0;
        }
        .container-wrapper {
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px;
            flex: 1;
        }
        .container {
            display: flex;
            justify-content: center;
        }
        .video-thumbnail {
            border: 2px solid #333333;
            padding: 10px;
            text-align: center;
            width: 300px;
            margin-right: 20px;
        }
        .video-thumbnail img {
            width: 100%;
            height: auto;
        }
        .video-thumbnail p {
            margin-top: 10px;
            font-weight: bold;
        }
        .no-capture {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .footer {
            background-color: #CCCCCC;
            text-align: center;
            padding: 10px;

    </style>
</head>
