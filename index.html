<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Interface</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .sidebar {
            background-color: #1e1e1e;
            padding: 20px;
            width: 250px;
            flex-shrink: 0;
        }
        .sidebar h1, .sidebar h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            margin: 15px 0;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content-inner {
            text-align: center;
        }
        .content-inner .box {
            background-color: #2c2c2c;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .content-inner .box a {
            color: #fff;
            text-decoration: none;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #1e1e1e;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>ChatGPT</h1>
            <ul>
                <li>오늘</li>
                <li>새 채팅</li>
                <li>한국어 폰트 스타일</li>
                <li>모지 프리미엄 재단증</li>
                <li>어제</li>
                <li>영상 분석 방법론 요약</li>
                <li>새 채팅</li>
                <li>Morning Routine Assistance</li>
                <li>웹페이지 디자인 지원 요청</li>
                <li>비디오 스크롤 페이지 만들기</li>
            </ul>
        </div>
        <div class="content">
            <div class="content-inner">
                <div class="box"><a href="#">있는 재료로 요리하는 레시피</a></div>
                <div class="box"><a href="#">유치원생에게 '노 스탭저어' 설명하기</a></div>
                <div class="box"><a href="#">로마 제국 로망 상식</a></div>
                <div class="box"><a href="#">이웃 초대 메시지 쓰기</a></div>
            </div>
        </div>
        <div class="footer">
            <p>ChatGPT는 실수를 할 수 있습니다. 중요한 정보를 확인하세요.</p>
        </div>
    </div>
</body>
</html>
