    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'); <!-- Pretendard 폰트 가져오기 -->
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200&display=swap'); <!-- Noto Serif KR 폰트 가져오기 -->
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap'); <!-- Black Han Sans 폰트 가져오기 -->
        @import url('https://cdn.jsdelivr.net/gh/toss/tossface/dist/tossface.css'); <!-- Tossface 폰트 가져오기 -->
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap'); <!-- Noto Sans KR 폰트 가져오기 -->
        *{
            font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif !important; <!-- 기본 폰트 설정 -->
            word-break: keep-all; <!-- 단어가 잘리지 않도록 설정 -->
            overflow: hidden; <!-- 넘치는 내용 숨김 -->
        }
        html, body{
            font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif !important; <!-- 기본 폰트 설정 -->
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333333; <!-- 글자 색 설정 -->
            overflow: hidden; <!-- 넘치는 내용 숨김 -->
        }
        .box{
            display: flex; <!-- Flexbox 사용 -->
            justify-content: center; <!-- 가운데 정렬 -->
            align-items: center; <!-- 세로 가운데 정렬 -->
            flex-direction: column; <!-- 세로 방향 정렬 -->
        }
        input[type=button]{
            border: 2px #FFFFFF solid; <!-- 흰색 테두리 -->
            border-radius: 200px; <!-- 둥근 테두리 -->
            width: 90vw; <!-- 너비를 뷰포트의 90%로 설정 -->
            max-width: 250px; <!-- 최대 너비 설정 -->
            font-size: 16px; <!-- 글자 크기 설정 -->
            height: 55px; <!-- 높이 설정 -->
            color: #FFFFFF; <!-- 글자 색 흰색 -->
            background-color: #33333300; <!-- 투명한 배경색 -->
            font-weight: 500; <!-- 글자 굵기 설정 -->
            cursor: pointer; <!-- 커서 설정 -->
            font-size: 18px; <!-- 글자 크기 설정 -->
        }
        hr{
            border: 0.6px #dfe0e4 solid; <!-- 선 스타일 설정 -->
            margin-top: 16px;
        }
        .titlebox{
            position: absolute; <!-- 절대 위치 설정 -->
            bottom: 0;
            left: 0;
            width: calc(100vw - 120px); <!-- 너비 계산하여 설정 -->
            display: inline-block;
            text-align: left; <!-- 왼쪽 정렬 -->
            margin: 60px;
            box-sizing: border-box; <!-- 테두리와 패딩 포함하여 너비 계산 -->
            width: calc(100vw - 560px); <!-- 너비 계산하여 설정 (중복) -->
        }
        .logobox{
            position: absolute; <!-- 절대 위치 설정 -->
            top: 0;
            left: 0;
            width: calc(100vw - 120px); <!-- 너비 계산하여 설정 -->
            display: inline-block;
            text-align: left; <!-- 왼쪽 정렬 -->
            margin: 60px;
            box-sizing: border-box; <!-- 테두리와 패딩 포함하여 너비 계산 -->
        }
        .mypagebox{
            position: absolute; <!-- 절대 위치 설정 -->
            top: 0;
            right: 440px;
            width: calc(100vw - 120px); <!-- 너비 계산하여 설정 -->
            display: inline-block;
            text-align: left; <!-- 왼쪽 정렬 -->
            margin: 60px;
            box-sizing: border-box; <!-- 테두리와 패딩 포함하여 너비 계산 -->
        }
        .backbox{
            width: 100vw; <!-- 전체 너비 사용 -->
            height: 100vh; <!-- 전체 높이 사용 -->
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0) 0%,
                rgba(0, 0, 0, 1) 100%
                ), <!-- 배경 그라데이션 설정 -->
                url('https://moji.or.kr/premium/image/20240514/title.png'); <!-- 배경 이미지 설정 -->
            background-size: cover; <!-- 배경 이미지 크기 조정 -->
            background-position: center; <!-- 배경 이미지 위치 설정 -->

            float: left; <!-- 왼쪽 정렬 -->
            width: calc(100vw - 440px); <!-- 너비 계산하여 설정 -->
        }
        p{
            margin: 4px 0 4px 0; <!-- 여백 설정 -->
            padding: 0;
        }
        h1{
            color: white; <!-- 글자 색 흰색 -->
            margin: 0;
            padding: 0;
            font-size: 40px; <!-- 글자 크기 설정 -->
        }
        .mobile_view{
            display: none; <!-- 기본적으로 숨김 -->
        }
        @media screen and (max-width: 800px){ <!-- 화면 너비가 800px 이하일 때 적용 -->
            .titlebox{
                margin: 30px;
                width: calc(100vw - 60px);
                bottom: 100px;
            }
            .logobox{
                margin: 30px;
            }
            .mypagebox{
                margin: 30px;
                right: 0;
            }
            input[type=button]{
                width: calc(100vw - 60px); <!-- 너비 계산하여 설정 -->
                font-size: 16px; <!-- 글자 크기 설정 -->
                max-width: none; <!-- 최대 너비 제한 해제 -->
            }
            h1{
                font-size: 30px; <!-- 글자 크기 설정 -->
            }
            .backbox{
                width: 100vw; <!-- 전체 너비 사용 -->
                float: none;
                height: calc(100vh - 100px); <!-- 높이 계산하여 설정 -->
            }
            .whitebox{
                display: none;
            }
            html, body{
                overflow-y: scroll; <!-- 세로 스크롤 허용 -->
            }
            .mobile_view{
                display: block; <!-- 화면이 작은 경우에만 보이도록 설정 -->
            }
        }
    </style>
</head>

        </div>
    </div>
</body>
</html>
